<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Text To Speech</title>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=FIRJMxGP"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col text-center">
          <div class="form-floating">
            <h2 class="text-center mt-3">Text To Speech</h2>
            <h3 class="text-center mt-3">Masukan text di bawah ini untuk mengubahnya ke voice</h3>
            <textarea
              class="form-control mb-3 mt-5 h-100"
              id="textArea" required
            ></textarea>
            <button type="button" class="btn btn-success">
              <i class="bi bi-volume-up-fill"></i> Mengubah text ke voice laki-laki
            </button>
            <button type="button" class="btn btn-info">
              <i class="bi bi-volume-up-fill"></i> Mengubah text ke voice perempuan
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
