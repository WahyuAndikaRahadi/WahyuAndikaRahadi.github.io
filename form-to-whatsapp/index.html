<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tailwind CSS Contact Form</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.2.0/tailwind.min.css">
  </head>
  <style>
 body {
    background-image: url('./img/bg.jpg');
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
 }
  </style>
<body class="bg-gray-800 text-gray-100 px-8 py-12">
<div class="text-center w-full">
  <h1 class="text- text-green-500 lg:text-6xl font-bold">Form To Whatsapp</h1>
</div>
<div
  class="max-w-screen-xl mt-24 px-8 grid gap-8 grid-cols-1 md:grid-cols-2 md:px-12 lg:px-16 xl:px-32 py-16 mx-auto bg-gray-100 text-gray-900 rounded-lg shadow-lg">
  <div class="flex flex-col justify-between">
    <form action="" onsubmit="sendMessageToWhatsapp()">
    <div>
      <h2 class="text-4xl lg:text-5xl font-bold leading-tight">Coba Dulu Bro!!</h2>
      <p class="max-w-md mt-4">Dengan Form ini kalian dapat Mempersulit Penggunaan WhatsApp terutama chat untuk chat saya awokawokawok</p>
    </div>
  </div>
  <div class="">
    <div>
      <span class="uppercase text-sm text-gray-600 font-bold">Nama Anda</span>
      <input class="w-full bg-gray-300 text-gray-900 mt-2 p-3 rounded-lg focus:outline-none focus:shadow-outline"
        type="text" placeholder="Masukan Nama Anda..." id="nama">
    </div>
    <div class="mt-8">
      <span class="uppercase text-sm text-gray-600 font-bold">Pesan</span>
      <textarea
        class="w-full  h-32 bg-gray-300 text-gray-900 mt-2 p-3 rounded-lg focus:outline-none focus:shadow-outline" required placeholder="Masukan Pesan Anda" id="pesan"></textarea>
    </div>
    <div class="mt-8">
      <button type="submit"
        class="uppercase text-sm font-bold tracking-wide bg-indigo-500 text-gray-100 p-3 rounded-lg w-full focus:outline-none focus:shadow-outline">
       <= Kirim Pesan =>
      </button>
    </div>
</form>
  </div>
</div>
<script src="./js/script.js"></script>
</body>
</html>
